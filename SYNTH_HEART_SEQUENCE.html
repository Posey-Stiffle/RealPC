<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ARTIFACT_OS</title>
<style>
  :root {
    --text-primary: #ff0000;
    --text-dim: #800000;
    --background: #000000;
    --terminal-bg: #0a0a0a;
    --shadow-red: rgba(255, 0, 0, 0.2);
    --font-terminal: 'Courier New', monospace;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    cursor: none;
  }

  @font-face {
    font-family: 'VT323';
    src: url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
  }

  body {
    background-color: var(--background);
    color: var(--text-primary);
    font-family: var(--font-terminal);
    line-height: 1.6;
    overflow-y: auto;
    min-height: 100vh;
  }

  /* Custom Cursor */
  .cursor {
    width: 12px;
    height: 24px;
    background: var(--text-primary);
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 9999;
    animation: blink 1s infinite;
    mix-blend-mode: difference;
  }

  /* CRT Effect */
  .crt-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      rgba(255, 0, 0, 0.1) 50%,
      rgba(0, 0, 0, 0.1) 50%
    );
    background-size: 100% 4px;
    pointer-events: none;
    z-index: 999;
    opacity: 0.15;
  }

  .screen-flicker {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--shadow-red);
    pointer-events: none;
    opacity: 0;
    z-index: 998;
    animation: flicker 0.15s infinite;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
  }

  /* Terminal Window */
  .terminal {
    background: var(--terminal-bg);
    border: 2px solid var(--text-primary);
    border-radius: 5px;
    margin: 20px 0;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px var(--shadow-red);
  }

  .terminal-header {
    background: var(--text-primary);
    color: var(--background);
    padding: 5px 10px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }

  .terminal-content {
    padding: 20px;
  }

  /* (Optional) ASCII header helper if you add one later */
  .ascii-header {
    display: flex;
    justify-content: center;
    align-items: center;
    white-space: pre;
    font-family: monospace;
    font-size: 12px;
    line-height: 1.2;
    margin: 20px auto;
    color: var(--text-primary);
    text-shadow: 0 0 10px var(--text-primary);
    text-align: center;
  }

  /* Navigation */
  .nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px 0;
  }

  .nav-link {
    color: var(--text-primary);
    text-decoration: none;
    padding: 5px 10px;
    border-left: 2px solid var(--text-primary);
    transition: all 0.3s;
    opacity: 0.7;
  }

  .nav-link:hover {
    opacity: 1;
    padding-left: 20px;
    background: var(--shadow-red);
  }

  .nav-link::before {
    content: '>';
    margin-right: 10px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .nav-link:hover::before {
    opacity: 1;
  }

  /* Content Sections */
  .content-section {
    margin: 30px 0;
    opacity: 0;
    transform: translateY(20px);
    animation: fade-in 0.5s forwards;
  }

  .glitch-text {
    font-size: 2em;
    position: relative;
    margin: 20px 0;
  }

  .glitch-text::before,
  .glitch-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--background);
  }

  .glitch-text::before {
    left: 2px;
    text-shadow: -2px 0 var(--text-primary);
    animation: glitch-1 2s infinite linear alternate-reverse;
  }

  .glitch-text::after {
    left: -2px;
    text-shadow: 2px 0 var(--text-dim);
    animation: glitch-2 3s infinite linear alternate-reverse;
  }

  /* Stats Display (kept for future sections) */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin: 20px 0;
  }

  .stat-item {
    border: 1px solid var(--text-primary);
    padding: 10px;
    background: var(--shadow-red);
  }

  .stat-label {
    font-size: 0.8em;
    opacity: 0.7;
  }

  .stat-value {
    font-size: 1.2em;
    font-weight: bold;
  }

  /* Animations */
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
  @keyframes flicker { 0%{opacity:.1} 50%{opacity:0} 100%{opacity:.1} }
  @keyframes glitch-1 {
    0%,100%{clip-path: inset(50% 0 30% 0)}
    20%{clip-path: inset(20% 0 60% 0)}
    40%{clip-path: inset(70% 0 10% 0)}
    60%{clip-path: inset(10% 0 80% 0)}
    80%{clip-path: inset(40% 0 40% 0)}
  }
  @keyframes glitch-2 {
    0%,100%{clip-path: inset(40% 0 40% 0)}
    20%{clip-path: inset(60% 0 20% 0)}
    40%{clip-path: inset(20% 0 60% 0)}
    60%{clip-path: inset(70% 0 10% 0)}
    80%{clip-path: inset(10% 0 70% 0)}
  }
  @keyframes fade-in { to { opacity: 1; transform: translateY(0); } }

  .marquee {
    position: fixed;
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    padding: 5px 0;
    font-style: italic;
    text-shadow: 0 0 5px #ff0000;
    border: 1px solid #ff0000;
    z-index: 1000;
  }
  .top-marquee { top: 0; border-bottom: 1px solid #ff0000; }
  .bottom-marquee { bottom: 0; border-top: 1px solid #ff0000; }

  /* Boot Screen (optional) */
  .boot-screen {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: var(--background); color: var(--text-primary);
    z-index: 1000; padding: 20px; font-family: var(--font-terminal);
    overflow: hidden;
  }
  .boot-text { margin: 5px 0; opacity: 0; animation: type-out 0.1s forwards; }
  @keyframes type-out { to { opacity: 1; } }

  /* ========================= */
  /* Hexagon Gallery (scoped)  */
  /* ========================= */

  .gallery-wrap { padding: 12px 0; } /* light spacing in terminal */

  .hex-grid {
    --n-rows: 3;                 /* default (overridden by JS) */
    --n-cols: 6;                 /* default (overridden by JS) */
    --n: var(--n-cols);          /* fallback */
    --l: calc(80vmin/var(--n, var(--n-cols))); /* a bit smaller inside terminal */
    --hl: calc(.5*var(--l));
    --ri: calc(.5*sqrt(3)*var(--l));

    box-sizing: border-box;
    display: grid;
    place-content: center;
    grid-template: repeat(var(--n-rows), var(--l)) / repeat(var(--n-cols), var(--ri));
    gap: var(--hl) 0;
    overflow: hidden;

    /* no forced min-height here so it can sit inside the terminal card */
    background: transparent;     /* so it blends with terminal */
    filter: drop-shadow(2px 2px 5px rgba(255,0,0,0.15));
  }

  @media (orientation: landscape) {
    .hex-grid { --n: calc(var(--n-rows) + 3); 
 padding: var(--hl) 0;   /* NEW: gives top/bottom breathing room equal to half a hex */
}
  }

  .hex-cell {
    overflow: hidden;
    grid-column-end: span 2;
    margin: calc(-1*var(--hl)) 0;
    transform: scale(.95);
    clip-path: polygon(50% 0, 100% 25%, 100% 75%,
                       50% 100%, 0 75%, 0 25%);
    border-radius: 2px;
    border: 1px solid rgba(255,0,0,0.25);
  }

  .hex-cell img {
    --hl: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    transform: scale(calc(1 + .2*var(--hl)));
    filter: brightness(calc(.6*(1 + var(--hl))));
    transition: transform .7s, filter .7s;
    display: block;

  }

  .hex-cell img:hover { --hl: 1; }


  /* Scoped so it won't clash with your other styles */
  .gw { position: relative; display: inline-block; margin-right: .25em; }
  .gw__base { position: relative; }

  .gw__ghost, .gw__ghost2 {
    position: absolute; inset: 0;
    pointer-events: none;
    opacity: .55;
    filter: contrast(1.2) saturate(1.3);
    animation: gw-jitter 1.1s steps(8, end) infinite;
    will-change: transform, clip-path, opacity;
  }
  .gw__ghost  { color: #00fff7; mix-blend-mode: screen; transform: translate(1px,-1px); }
  .gw__ghost2 { color: #ff56ff; mix-blend-mode: screen; transform: translate(-1px,1px); animation-duration: .95s; }

  /* Randomized per-word timing (set via inline style in JS) */
  .gw:hover .gw__ghost,
  .gw:hover .gw__ghost2 { animation-duration: .18s; opacity: .9; }

  @keyframes gw-jitter {
    0%   { transform: translate(0,0); clip-path: inset(0 0 0 0); }
    10%  { transform: translate(1px,-1px); }
    20%  { transform: translate(-1px,1px); clip-path: inset(0 0 30% 0); }
    30%  { transform: translate(2px,0);   }
    40%  { transform: translate(0,-2px);  clip-path: inset(60% 0 0 0); }
    50%  { transform: translate(-2px,1px); }
    60%  { transform: translate(1px,2px);  clip-path: inset(0 0 0 0); }
    70%  { transform: translate(-1px,-2px);}
    80%  { transform: translate(0,0);      clip-path: inset(20% 0 20% 0); }
    90%  { transform: translate(2px,-1px); }
    100% { transform: translate(0,0);      clip-path: inset(0 0 0 0); }
  }
</style>
</head>
<body>

  <div class="crt-overlay"></div>
  <div class="screen-flicker"></div>

  <script>
    /* ====== Hex Gallery Config ====== */
    const n_rows = 3;       // at least 1
    const n_cols_min = 2;   // at least 1

    const imgs = [
      'https://i.imgur.com/QZtkErz.png',
      'https://i.imgur.com/KT6iewi.png',
      'https://i.imgur.com/jwrRPkp.png',
      'https://i.imgur.com/4tzWevm.png',
      'https://i.imgur.com/vQ8X5Wf.png',
      'https://i.imgur.com/FzXGIqA.png',
      'https://i.imgur.com/UmdJbVt.png'
    ];
    /* ================================ */

    (function initHex() {
      const n_cols_max = n_cols_min + 1;
      const n_cols_sum = n_cols_max + n_cols_min;
      const n_cells   = Math.ceil(0.5 * n_rows) * n_cols_min
                      + Math.floor(0.5 * n_rows) * n_cols_max;

      const grid = document.getElementById('hexGrid');

      if (!grid) return;

      // Set CSS custom properties for the grid
      grid.style.setProperty('--n-rows', n_rows);
      grid.style.setProperty('--n-cols', 2 * n_cols_max);

      // Dynamic CSS rule for staggered rows:
      // .hex-cell:nth-of-type(n_cols_sum n + 1) { grid-column-start: 2 }
      const dynStyle = document.createElement('style');
      dynStyle.textContent =
        `.hex-grid .hex-cell:nth-of-type(${n_cols_sum}n + 1){grid-column-start:2;}`;
      document.head.appendChild(dynStyle);

      // Create the hex cells
      const ni = imgs.length;
      for (let i = 0; i < n_cells; i++) {
        const cell = document.createElement('div');
        cell.className = 'hex-cell';
        const img = document.createElement('img');
        img.src = imgs[i % ni];
        img.alt = 'hex image ' + (i + 1);
        cell.appendChild(img);
        grid.appendChild(cell);
      }
    })();

    // Custom cursor
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Random glitch effect
    function createGlitch() {
      const glitch = document.createElement('div');
      glitch.style.position = 'fixed';
      glitch.style.top = Math.random() * 100 + 'vh';
      glitch.style.left = Math.random() * 100 + 'vw';
      glitch.style.width = Math.random() * 100 + 'px';
      glitch.style.height = '1px';
      glitch.style.background = 'var(--text-primary)';
      glitch.style.zIndex = '1000';
      document.body.appendChild(glitch);
      setTimeout(() => glitch.remove(), 100);
    }
    setInterval(createGlitch, 3000);

    // Terminal text effect
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('mouseover', () => {
        const chars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        const originalText = link.textContent;

        let interval = setInterval(() => {
          link.textContent = originalText.split('').map((char) =>
            Math.random() > 0.8 ? chars[Math.floor(Math.random() * chars.length)] : char
          ).join('');
        }, 50);

        setTimeout(() => {
          clearInterval(interval);
          link.textContent = originalText;
        }, 500);
      });
    });


 // Duplicate every word in <p class="glitchify"> using layered spans
  (function () {
    const paras = document.querySelectorAll('p.glitchify');
    if (!paras.length) return;

    const rand = (min, max) => Math.random() * (max - min) + min;

    paras.forEach(p => {
      const original = p.textContent.replace(/\s+/g, ' ').trim();
      p.setAttribute('aria-label', original);

      const words = original.split(' ');
      const html = words.map(word => {
        // randomize start/duration slightly so words don't sync
        const delay1 = rand(0, 0.6).toFixed(2) + 's';
        const delay2 = rand(0, 0.6).toFixed(2) + 's';
        const dur1   = rand(0.8, 1.3).toFixed(2) + 's';
        const dur2   = rand(0.7, 1.1).toFixed(2) + 's';

        return `
          <span class="gw" data-text="${word}">
            <span class="gw__base">${word}</span>
            <span class="gw__ghost"  aria-hidden="true" style="animation-delay:${delay1};animation-duration:${dur1}">${word}</span>
            <span class="gw__ghost2" aria-hidden="true" style="animation-delay:${delay2};animation-duration:${dur2}">${word}</span>
          </span>
        `;
      }).join(' ');

      p.innerHTML = html;
    });
  })();
  </script>
