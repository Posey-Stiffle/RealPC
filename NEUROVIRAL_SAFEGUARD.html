<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ARTIFACT_OS</title>
<style>
  :root {
    --text-primary: #ff0000;
    --text-dim: #800000;
    --background: #000000;
    --terminal-bg: #0a0a0a;
    --shadow-red: rgba(255, 0, 0, 0.2);
    --font-terminal: 'Courier New', monospace;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    cursor: none;
  }

  @font-face {
    font-family: 'VT323';
    src: url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
  }

  body {
    background-color: var(--background);
    color: var(--text-primary);
    font-family: var(--font-terminal);
    line-height: 1.6;
    overflow-y: auto;
    min-height: 100vh;
  }

  /* Custom Cursor */
  .cursor {
    width: 12px;
    height: 24px;
    background: var(--text-primary);
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 9999;
    animation: blink 1s infinite;
    mix-blend-mode: difference;
  }

  /* CRT Effect */
  .crt-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      rgba(255, 0, 0, 0.1) 50%,
      rgba(0, 0, 0, 0.1) 50%
    );
    background-size: 100% 4px;
    pointer-events: none;
    z-index: 999;
    opacity: 0.15;
  }

  .screen-flicker {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--shadow-red);
    pointer-events: none;
    opacity: 0;
    z-index: 998;
    animation: flicker 0.15s infinite;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
  }

  /* Terminal Window */
  .terminal {
    background: var(--terminal-bg);
    border: 2px solid var(--text-primary);
    border-radius: 5px;
    margin: 20px 0;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px var(--shadow-red);
  }

  .terminal-header {
    background: var(--text-primary);
    color: var(--background);
    padding: 5px 10px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }

  .terminal-content {
    padding: 20px;
  }

  /* (Optional) ASCII header helper if you add one later */
  .ascii-header {
    display: flex;
    justify-content: center;
    align-items: center;
    white-space: pre;
    font-family: monospace;
    font-size: 12px;
    line-height: 1.2;
    margin: 20px auto;
    color: var(--text-primary);
    text-shadow: 0 0 10px var(--text-primary);
    text-align: center;
  }

  /* Navigation */
  .nav {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px 0;
  }

  .nav-link {
    color: var(--text-primary);
    text-decoration: none;
    padding: 5px 10px;
    border-left: 2px solid var(--text-primary);
    transition: all 0.3s;
    opacity: 0.7;
  }

  .nav-link:hover {
    opacity: 1;
    padding-left: 20px;
    background: var(--shadow-red);
  }

  .nav-link::before {
    content: '>';
    margin-right: 10px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .nav-link:hover::before {
    opacity: 1;
  }

  /* Content Sections */
  .content-section {
    margin: 30px 0;
    opacity: 0;
    transform: translateY(20px);
    animation: fade-in 0.5s forwards;
  }

  .glitch-text {
    font-size: 2em;
    position: relative;
    margin: 20px 0;
  }

  .glitch-text::before,
  .glitch-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--background);
  }

  .glitch-text::before {
    left: 2px;
    text-shadow: -2px 0 var(--text-primary);
    animation: glitch-1 2s infinite linear alternate-reverse;
  }

  .glitch-text::after {
    left: -2px;
    text-shadow: 2px 0 var(--text-dim);
    animation: glitch-2 3s infinite linear alternate-reverse;
  }

  /* Stats Display (kept for future sections) */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin: 20px 0;
  }

  .stat-item {
    border: 1px solid var(--text-primary);
    padding: 10px;
    background: var(--shadow-red);
  }

  .stat-label {
    font-size: 0.8em;
    opacity: 0.7;
  }

  .stat-value {
    font-size: 1.2em;
    font-weight: bold;
  }

  /* Animations */
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
  @keyframes flicker { 0%{opacity:.1} 50%{opacity:0} 100%{opacity:.1} }
  @keyframes glitch-1 {
    0%,100%{clip-path: inset(50% 0 30% 0)}
    20%{clip-path: inset(20% 0 60% 0)}
    40%{clip-path: inset(70% 0 10% 0)}
    60%{clip-path: inset(10% 0 80% 0)}
    80%{clip-path: inset(40% 0 40% 0)}
  }
  @keyframes glitch-2 {
    0%,100%{clip-path: inset(40% 0 40% 0)}
    20%{clip-path: inset(60% 0 20% 0)}
    40%{clip-path: inset(20% 0 60% 0)}
    60%{clip-path: inset(70% 0 10% 0)}
    80%{clip-path: inset(10% 0 70% 0)}
  }
  @keyframes fade-in { to { opacity: 1; transform: translateY(0); } }

  .marquee {
    position: fixed;
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    padding: 5px 0;
    font-style: italic;
    text-shadow: 0 0 5px #ff0000;
    border: 1px solid #ff0000;
    z-index: 1000;
  }
  .top-marquee { top: 0; border-bottom: 1px solid #ff0000; }
  .bottom-marquee { bottom: 0; border-top: 1px solid #ff0000; }

  /* Boot Screen (optional) */
  .boot-screen {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: var(--background); color: var(--text-primary);
    z-index: 1000; padding: 20px; font-family: var(--font-terminal);
    overflow: hidden;
  }
  .boot-text { margin: 5px 0; opacity: 0; animation: type-out 0.1s forwards; }
  @keyframes type-out { to { opacity: 1; } }

  /* ========================= */
  /* Hexagon Gallery (scoped)  */
  /* ========================= */

  .gallery-wrap { padding: 12px 0; } /* light spacing in terminal */

  .hex-grid {
    --n-rows: 3;                 /* default (overridden by JS) */
    --n-cols: 6;                 /* default (overridden by JS) */
    --n: var(--n-cols);          /* fallback */
    --l: calc(80vmin/var(--n, var(--n-cols))); /* a bit smaller inside terminal */
    --hl: calc(.5*var(--l));
    --ri: calc(.5*sqrt(3)*var(--l));

    box-sizing: border-box;
    display: grid;
    place-content: center;
    grid-template: repeat(var(--n-rows), var(--l)) / repeat(var(--n-cols), var(--ri));
    gap: var(--hl) 0;
    overflow: hidden;

    /* no forced min-height here so it can sit inside the terminal card */
    background: transparent;     /* so it blends with terminal */
    filter: drop-shadow(2px 2px 5px rgba(255,0,0,0.15));
  }

  /* =========================================================
     OCEAN/COMPASS SCENE (scoped under .sea-sim)
     ========================================================= */

  /* THEME KNOBS — change these to recolor & resize */
  .sea-sim {
    --btn-size: 3.25em;         /* bigger circular buttons */
    --btn-bg: #ffffff;          /* button background */
    --btn-hover: rgba(0,0,0,.3);
    --btn-active: rgba(0,0,0,.6);

    /* Water recolor (applies to the grayscale water.gif) */
    --water-hue: 0deg;        /* 200deg=blue, 140deg=teal, 300deg=magenta, 0deg=gray/red */
    --water-sat: 5;             /* 1=normal, >1 more saturated */
    --water-bright: 1.5;       /* 0.9 darker … 1.2 brighter */

    /* Sky gradient stops */
    --sky-1: #ca5151;           /* top */
    --sky-2: #da8383;
    --sky-3: #ffd9b9;           /* ~48% */
    --sky-4: rgba(16,120,240,.6); /* ~49% line */
    --sky-5: rgba(8,60,120,.6);   /* bottom */
  }

  .sea-sim {
    /* keep it inside terminal nicely */
    font-size: calc(36px + (48 - 36) * (100vw - 320px) / (1600 - 320));
    position: relative;
    background: #0000;
    height: 70vh;              /* adjust if you want taller/shorter */
    margin: 0 auto;
    overflow: hidden;
    perspective: 800px;
    max-width: 1600px;
    border: 1px solid rgba(255,0,0,0.25);
  }

  /* common positioned elements */
  .sea-sim button,
  .sea-sim .compass,
  .sea-sim .ocean,
  .sea-sim .sky { position: absolute; }

  .sea-sim button,
  .sea-sim .compass { z-index: 9; }

  /* BUTTONS — centered vertically, bigger, left/right edges */
  .sea-sim button {
    top: 50%;
    bottom: auto;
    transform: translateY(-50%);
    background: var(--btn-bg);
    border: 0;
    border-radius: 50%;
    overflow: hidden;
    -webkit-appearance: none;
    cursor: pointer;
  }
  .sea-sim button > span {
    display: block;
    height: var(--btn-size);
    width: var(--btn-size);
    line-height: var(--btn-size);
    text-align: center;
    transition: background .15s ease;
  }
  .sea-sim button:first-of-type { left: 0.75em; }
  .sea-sim button:last-of-type  { right: 0.75em; }
  .sea-sim button:not(:active):hover > span,
  .sea-sim button:not(:active):focus > span { background: var(--btn-hover); }
  .sea-sim button:active > span { background: var(--btn-active); }
  .sea-sim button:focus { outline: 0; }

  /* keep steering behavior */
  .sea-sim button:first-of-type:active ~ .compass { transform: rotateZ(2turn); }
  .sea-sim button:first-of-type:active ~ .ocean   { transform: translate(-50%,-50%) rotateX(87.5deg) rotateZ(2turn); }
  .sea-sim button:last-of-type:active  ~ .compass { transform: rotateZ(-2turn); }
  .sea-sim button:last-of-type:active  ~ .ocean   { transform: translate(-50%,-50%) rotateX(87.5deg) rotateZ(-2turn); }
  .sea-sim button:active ~ .compass,
  .sea-sim button:active ~ .ocean { transition: transform 20s linear; }

  /* arrows + sr text */
  .sea-sim .arrow { 
    width: 0; height: 0; border: 0; display: inline-block; margin-bottom: .25em;
    border-top: .6em solid transparent; border-bottom: .6em solid transparent;
  }
  .sea-sim .arrow-left  { border-right: .85em solid currentColor; margin-right: .3em; }
  .sea-sim .arrow-right { border-left:  .85em solid currentColor; margin-left:  .3em; }
  .sea-sim .sr { position: absolute; width: 1px; height: 1px; overflow: hidden; clip: rect(0 0 0 0); }

  /* Compass — centered horizontally near bottom */
  .sea-sim .compass {
    bottom: .75em;
    left: calc(50% - 0.75em);
    width: 1.5em;
    height: 1.5em;
    transform: rotateZ(0deg);
    transition: transform 60000s linear;
  }
  .sea-sim .arrows {
    background:
      linear-gradient(-45deg, rgba(0,0,0,.2) 50%, transparent 0),
      linear-gradient(45deg, #fff 50%, #f44 0);
    width: 100%;
    height: 100%;
    transform: scale(.2, .7) rotateZ(-45deg);
  }

  /* Scene geometry (x=5, y=6, cell=400px, xAngle=87.5deg) */
  .sea-sim .ocean {
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%) rotateX(87.5deg) rotateZ(0deg);
    width: calc(400px * 5);
    height: calc(400px * 6);
    transition: transform 6000s linear;
  }

  /* Water (recolored via filter) */
  .sea-sim .chunks {
    animation: sea-travel 3s linear infinite;
    background: url("https://assets.codepen.io/416221/water.gif") top left / 400px 400px;
    filter:
      grayscale(1)
      hue-rotate(var(--water-hue))
      saturate(var(--water-sat))
      brightness(var(--water-bright));
    width: 100%;
    height: 100%;
  }

  /* Sky (variables control gradient) */
  .sea-sim .sky {
    background: linear-gradient(
      var(--sky-1),
      var(--sky-2),
      var(--sky-3) 48%,
      var(--sky-4) 49%,
      var(--sky-5)
    );
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  @keyframes sea-travel {
    from { transform: translateY(0); }
    to   { transform: translateY(400px); } /* = cell size */
  }
</style>
</head>
<body>
  <div class="cursor"></div>
  <div class="crt-overlay"></div>
  <div class="screen-flicker"></div>
  <div class="container">
    <div class="terminal">
      <div class="terminal-header">
        <span>ARTIFACT_OS:C/USER337C63/HOME/NEUROVIRAL_SAFEGUARD.sig</span>
        <span>[ ? | ! | X ]</span>
      </div>

      <div class="terminal-content">
        <nav class="nav">
          <div class="glitch-text" data-text="NEUROVIRAL_SAFEGUARD.sig">NEUROVIRAL_SAFEGUARD.sig</div>
          <a href="index2.html" class="nav-link">> GO BACK</a>
        </nav>
<p>
Web crawlers ensure security of OS. Navigate to explore any possible vulnerabilities hidden underneath.        </p>
        <!-- Ocean/Compass scene (inside main content) -->
        <section class="sea-sim" aria-label="Ocean steering scene">
          <!-- steer left -->
          <button type="button" aria-label="Steer left">
            <span>
              <span class="arrow arrow-left"></span>
              <span class="sr">Steer left</span>
            </span>
          </button>

          <!-- steer right -->
          <button type="button" aria-label="Steer right">
            <span>
              <span class="arrow arrow-right"></span>
              <span class="sr">Steer right</span>
            </span>
          </button>

          <!-- compass -->
          <div class="compass" aria-hidden="true">
            <div class="arrows"></div>
          </div>

          <!-- scene layers -->
          <div class="ocean" aria-hidden="true">
            <div class="chunks"></div>
          </div>
          <div class="sky" aria-hidden="true"></div>
        </section>
        <!-- /Ocean/Compass -->
      </div>
    </div>
  </div>

  <script>
    // Custom cursor
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Random glitch streaks
    function createGlitch() {
      const glitch = document.createElement('div');
      glitch.style.position = 'fixed';
      glitch.style.top = Math.random() * 100 + 'vh';
      glitch.style.left = Math.random() * 100 + 'vw';
      glitch.style.width = Math.random() * 100 + 'px';
      glitch.style.height = '1px';
      glitch.style.background = 'var(--text-primary)';
      glitch.style.zIndex = '1000';
      document.body.appendChild(glitch);
      setTimeout(() => glitch.remove(), 100);
    }
    setInterval(createGlitch, 3000);

    // Terminal link hover scramble
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('mouseover', () => {
        const chars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        const originalText = link.textContent;
        let interval = setInterval(() => {
          link.textContent = originalText.split('').map((char) =>
            Math.random() > 0.8 ? chars[Math.floor(Math.random() * chars.length)] : char
          ).join('');
        }, 50);
        setTimeout(() => {
          clearInterval(interval);
          link.textContent = originalText;
        }, 500);
      });
    });
  </script>
</body>
</html>
